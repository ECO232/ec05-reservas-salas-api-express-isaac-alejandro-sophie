<!DOCTYPE html>
<html>
<head>
    <title>Mis Salas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Salas por Edificio</h1>
    <label for="edificioSelect">Selecciona un edificio:</label>
    <select id="edificioSelect">
        <option value="A">Edificio A</option>
        <option value="B">Edificio B</option>
        <option value="C">Edificio C</option>
        <option value="D">Edificio D</option>
        <option value="F">Edificio F</option>
        <option value="M">Edificio M</option>
    </select>
    <button id="obtenerSalas">Obtener Salas</button>
    
    <label for="horaInput">Hora:</label>
    <input type="text" id="horaInput">
    
    <label for="identificacionInput">Número de Identificación:</label>
    <input type="text" id="identificacionInput">
    
    <button id="modificarReserva">Modificar Reserva</button>

    <div id="salasContainer"></div>
    
    <script src="index.js"></script>
</body>
</html>
